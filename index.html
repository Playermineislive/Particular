<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AETHER: OMNI + HAND SCANNER (FIXED)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Roboto+Mono:wght@400&display=swap');

        body { 
            margin: 0; overflow: hidden; background-color: #020202; 
            font-family: 'Teko', sans-serif; cursor: crosshair;
        }

        /* --- LAYOUT --- */
        #main-canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }

        #hud {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            padding: 30px; display: flex; flex-direction: column; justify-content: space-between;
        }

        .header h1 {
            font-size: 5rem; margin: 0; line-height: 0.8;
            background: linear-gradient(to right, #fff, #00f2ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }
        .header .sub { font-size: 1.5rem; color: #00f2ff; letter-spacing: 6px; opacity: 0.8; }

        /* --- 3D HAND SCANNER --- */
        #scanner-container {
            position: absolute; bottom: 30px; right: 30px;
            width: 200px; height: 150px;
            background: rgba(0, 10, 20, 0.9);
            border: 1px solid rgba(0, 242, 255, 0.4);
            border-radius: 8px; overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
        }
        #scanner-header {
            position: absolute; top: 0; left: 0; width: 100%;
            background: rgba(0, 242, 255, 0.15); color: #00f2ff;
            font-family: 'Roboto Mono', monospace; font-size: 11px; 
            padding: 4px 8px; box-sizing: border-box;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            display: flex; justify-content: space-between;
        }
        #hand-canvas { width: 100%; height: 100%; display: block; }

        /* --- CONTROLS --- */
        .dock {
            pointer-events: auto; align-self: center;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px);
            padding: 10px 30px; border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 20px; transition: transform 0.2s; margin-bottom: 20px;
        }
        .dock:hover { transform: translateY(-5px); border-color: #00f2ff; }

        .btn {
            background: none; border: none; color: #666;
            font-family: 'Teko', sans-serif; font-size: 1.4rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .btn:hover { color: #fff; text-shadow: 0 0 10px #fff; }
        .btn.active { color: #00f2ff; text-shadow: 0 0 20px #00f2ff; }
        .btn::after {
            content: ''; position: absolute; bottom: 5px; left: 0; width: 0%; height: 2px;
            background: #00f2ff; transition: 0.3s;
        }
        .btn.active::after { width: 100%; }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 80px; height: 80px; border: 4px solid rgba(0,242,255,0.2);
            border-top: 4px solid #00f2ff; border-radius: 50%;
            animation: spin 0.8s infinite linear;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .input_video { display: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top: 20px; color: #00f2ff; letter-spacing: 5px; font-size: 1.2rem;">SYSTEM BOOT</div>
    </div>

    <div id="hud">
        <div class="header">
            <h1>AETHER</h1>
            <div class="sub">OMNI ENGINE</div>
        </div>

        <div class="dock">
            <button class="btn active" onclick="engine.morph('galaxy')">GALAXY</button>
            <button class="btn" onclick="engine.morph('saturn')">SATURN</button>
            <button class="btn" onclick="engine.morph('heart')">HEART</button>
            <button class="btn" onclick="engine.morph('sphere')">SPHERE</button>
        </div>

        <!-- 3D HAND DISPLAY -->
        <div id="scanner-container">
            <div id="scanner-header">
                <span>HAND_TRK</span>
                <span id="scan-status">OFFLINE</span>
            </div>
            <canvas id="hand-canvas"></canvas>
        </div>
    </div>

    <!-- MAIN PARTICLES -->
    <canvas id="main-canvas"></canvas>
    
    <video class="input_video"></video>

    <!-- MODULES -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. FIXED SHADER CODE (Variables Renamed) ---
        const vertexShader = `
            uniform float uTime;
            uniform float uMix;         
            uniform float uExpansion;   
            
            // NOTE: 'position' is built-in. Do not declare it.
            
            attribute vec3 aTarget;      // Renamed from target
            attribute vec3 aColor;       // Renamed from color
            attribute float aSize;       // Renamed from size
            attribute float aRandom;     // Renamed from random

            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vColor = aColor;

                // MORPH: Mix between current 'position' and 'aTarget'
                vec3 pos = mix(position, aTarget, uMix);

                // EXPAND
                pos = pos * uExpansion;

                // NOISE
                float noiseAmp = 0.15 * uExpansion;
                vec3 noise = vec3(
                    sin(uTime * 1.5 + pos.y * 0.1 + aRandom * 10.0),
                    cos(uTime * 1.2 + pos.z * 0.1 + aRandom * 10.0),
                    sin(uTime * 1.8 + pos.x * 0.1 + aRandom * 10.0)
                );
                pos += noise * noiseAmp;

                // ROTATION
                float angle = uTime * 0.05;
                float s = sin(angle);
                float c = cos(angle);
                float nx = pos.x * c - pos.z * s;
                float nz = pos.x * s + pos.z * c;
                pos.x = nx;
                pos.z = nz;

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                
                // Size attenuation
                gl_PointSize = (aSize * uExpansion) * (350.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;

                vAlpha = smoothstep(2.0, 5.0, -mvPosition.z);
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vec2 uv = gl_PointCoord - 0.5;
                float dist = length(uv);
                if (dist > 0.5) discard;

                float glow = 1.0 - smoothstep(0.0, 0.5, dist);
                vec3 finalColor = mix(vColor, vec3(1.0), glow * 0.4);
                
                gl_FragColor = vec4(finalColor, glow * vAlpha);
            }
        `;

        // --- 2. MAIN PARTICLE ENGINE ---
        class ParticleSystem {
            constructor() {
                this.count = 45000;
                this.shapes = {};
                this.currentShape = 'galaxy';
                this.isMorphing = false;
                this.mixValue = 0;
                this.hand = { active: false, targetExpand: 1.0, smoothExpand: 1.0, rotX: 0, rotY: 0 };

                this.initThree();
                this.initShapes();
                this.initParticles();
                this.animate();
            }

            initThree() {
                const canvas = document.getElementById('main-canvas');
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.02);

                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
                this.camera.position.z = 40;

                this.renderer = new THREE.WebGLRenderer({ canvas, antialias: false, powerPreference: "high-performance" });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));

                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                
                const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloom.strength = 1.6; bloom.radius = 0.5; bloom.threshold = 0.1;
                this.composer.addPass(bloom);
            }

            generateData(type) {
                const arr = new Float32Array(this.count * 3);
                for(let i=0; i<this.count; i++) {
                    const i3 = i*3;
                    let x,y,z;
                    if(type === 'galaxy') {
                        const arms = 5; const spin = i % arms;
                        const r = Math.pow(Math.random(), 2) * 30;
                        const angle = spin * (Math.PI*2/arms) + (r*0.2);
                        x = Math.cos(angle) * r; z = Math.sin(angle) * r;
                        y = (Math.random()-0.5) * (30-r) * 0.2;
                    } 
                    else if (type === 'saturn') {
                        if (i < this.count * 0.65) {
                            const r = 9; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                            x = r * Math.sin(phi) * Math.cos(theta); y = r * Math.sin(phi) * Math.sin(theta); z = r * Math.cos(phi);
                        } else {
                            const angle = Math.random() * Math.PI * 2; const r = 14 + Math.random() * 10;
                            x = Math.cos(angle) * r; z = Math.sin(angle) * r; y = (Math.random()-0.5) * 0.3;
                        }
                        const t = 0.5; const tx = x*Math.cos(t) - y*Math.sin(t); const ty = x*Math.sin(t) + y*Math.cos(t); x=tx; y=ty;
                    }
                    else if (type === 'heart') {
                        const t = Math.random() * Math.PI * 2; const r = Math.pow(Math.random(), 0.5);
                        x = (16 * Math.pow(Math.sin(t), 3)) * r; y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * r; z = (Math.random()-0.5) * 6;
                    }
                    else { 
                        const r = 20 * Math.cbrt(Math.random()); const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta); y = r * Math.sin(phi) * Math.sin(theta); z = r * Math.cos(phi);
                    }
                    arr[i3]=x; arr[i3+1]=y; arr[i3+2]=z;
                }
                return arr;
            }

            initShapes() {
                this.shapes.galaxy = this.generateData('galaxy');
                this.shapes.saturn = this.generateData('saturn');
                this.shapes.heart = this.generateData('heart');
                this.shapes.sphere = this.generateData('sphere');
            }

            initParticles() {
                const geo = new THREE.BufferGeometry();
                // Set default position
                geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                // Set custom attributes
                geo.setAttribute('aTarget', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                
                const colors = new Float32Array(this.count * 3); 
                const sizes = new Float32Array(this.count); 
                const randoms = new Float32Array(this.count);
                const c1 = new THREE.Color(0x00f2ff); 
                const c2 = new THREE.Color(0xff0055);
                
                for(let i=0; i<this.count; i++) {
                    const i3 = i*3; const mix = c1.clone().lerp(c2, Math.random());
                    colors[i3]=mix.r; colors[i3+1]=mix.g; colors[i3+2]=mix.b;
                    sizes[i] = Math.random() * 3.0; randoms[i] = Math.random();
                }

                geo.setAttribute('aColor', new THREE.BufferAttribute(colors, 3));
                geo.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
                geo.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: { uTime: { value: 0 }, uMix: { value: 0 }, uExpansion: { value: 1.0 } },
                    vertexShader: vertexShader, fragmentShader: fragmentShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });
                this.points = new THREE.Points(geo, this.material);
                this.scene.add(this.points);
            }

            morph(type) {
                if(this.isMorphing || type === this.currentShape) return;
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active');
                
                this.points.geometry.attributes.aTarget.array.set(this.shapes[type]);
                this.points.geometry.attributes.aTarget.needsUpdate = true;
                
                this.currentShape = type; this.isMorphing = true;
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                this.material.uniforms.uTime.value += 0.01;
                
                // Morph
                if(this.isMorphing) {
                    this.mixValue += 0.02;
                    if(this.mixValue >= 1.0) {
                        this.mixValue = 0; this.isMorphing = false;
                        const pos = this.points.geometry.attributes.position.array;
                        const tgt = this.points.geometry.attributes.aTarget.array;
                        pos.set(tgt); this.points.geometry.attributes.position.needsUpdate = true;
                    }
                    this.material.uniforms.uMix.value = this.mixValue;
                }

                // Hand Expansion
                let t = this.hand.active ? this.hand.targetExpand : (1.0 + Math.sin(Date.now()*0.0015)*0.1);
                this.hand.smoothExpand += (t - this.hand.smoothExpand) * 0.1;
                this.material.uniforms.uExpansion.value = this.hand.smoothExpand;

                // Rotation
                if(this.hand.active) {
                    this.points.rotation.x += (this.hand.rotX - this.points.rotation.x) * 0.05;
                    this.points.rotation.y += (this.hand.rotY - this.points.rotation.y) * 0.05;
                } else {
                    this.points.rotation.y += 0.001; 
                }

                this.composer.render();
            }
        }

        // --- 3. HAND VISUALIZER (3D) ---
        class HandVisualizer {
            constructor() {
                this.canvas = document.getElementById('hand-canvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, 200/150, 0.1, 100);
                this.camera.position.z = 25;
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, alpha: true, antialias: true });
                this.renderer.setSize(200, 150);
                
                // Skeleton data
                this.joints = []; this.bones = [];
                const jointMat = new THREE.MeshBasicMaterial({ color: 0x00f2ff });
                const boneMat = new THREE.LineBasicMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.4 });
                const sphere = new THREE.SphereGeometry(0.8, 8, 8);

                // 21 Joints
                for(let i=0; i<21; i++) {
                    const m = new THREE.Mesh(sphere, jointMat);
                    this.scene.add(m); this.joints.push(m);
                }

                // Bones
                const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],[0,17],[17,18],[18,19],[19,20],[5,9],[9,13],[13,17]];
                connections.forEach(pair => {
                    const g = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(), new THREE.Vector3()]);
                    const l = new THREE.Line(g, boneMat);
                    this.scene.add(l); this.bones.push({ line: l, p1: pair[0], p2: pair[1] });
                });

                this.animate();
            }

            update(landmarks) {
                const scale = 20; 
                for(let i=0; i<21; i++) {
                    const lm = landmarks[i];
                    // Map 3D Landmarks to Scene
                    const x = (lm.x - 0.5) * -scale;
                    const y = -(lm.y - 0.5) * scale;
                    const z = lm.z * -scale; 
                    this.joints[i].position.set(x, y, z);
                }
                this.bones.forEach(b => {
                    const p1 = this.joints[b.p1].position; const p2 = this.joints[b.p2].position;
                    b.line.geometry.setFromPoints([p1, p2]);
                    b.line.geometry.attributes.position.needsUpdate = true;
                });
                this.renderer.render(this.scene, this.camera);
            }
            
            animate() {
                requestAnimationFrame(this.animate.bind(this));
                // Render even if no update to keep clear
                if(!this.hasHand) this.renderer.clear();
            }
        }

        const engine = new ParticleSystem();
        window.engine = engine;
        const handVis = new HandVisualizer();
        const videoElement = document.querySelector('.input_video');
        const statusSpan = document.getElementById('scan-status');

        function onResults(results) {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(()=> document.getElementById('loader').style.display='none', 600);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Update Main
                engine.hand.active = true;
                const lm = results.multiHandLandmarks[0];
                const wrist = lm[0]; const tips = [4, 8, 12, 16, 20];
                let avgDist = 0; tips.forEach(i => { avgDist += Math.sqrt(Math.pow(lm[i].x - wrist.x, 2) + Math.pow(lm[i].y - wrist.y, 2)); });
                avgDist /= 5;
                let factor = (avgDist - 0.15) / (0.60 - 0.15); factor = Math.max(0, Math.min(factor, 1));
                let scale = (factor < 0.5) ? (0.1 + factor * 1.8) : (1.0 + Math.pow((factor - 0.5)*2, 2) * 2.5);
                engine.hand.targetExpand = scale;
                
                const palm = lm[9]; engine.hand.rotY = (palm.x - 0.5) * 3.0; engine.hand.rotX = (palm.y - 0.5) * 3.0;

                // Update Visualizer (Use World Landmarks if available, else standard)
                const visLM = results.multiHandWorldLandmarks ? results.multiHandWorldLandmarks[0] : lm;
                handVis.hasHand = true;
                handVis.update(visLM);
                statusSpan.innerText = "TRACKING"; statusSpan.style.color = "#00f2ff";
            } else {
                engine.hand.active = false;
                handVis.hasHand = false;
                handVis.renderer.clear();
                statusSpan.innerText = "SEARCHING"; statusSpan.style.color = "#ff0055";
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const cam = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 320, height: 240 });
        cam.start();

        window.addEventListener('resize', () => {
            engine.camera.aspect = window.innerWidth / window.innerHeight;
            engine.camera.updateProjectionMatrix();
            engine.renderer.setSize(window.innerWidth, window.innerHeight);
            engine.composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
