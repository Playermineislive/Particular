<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AETHER: CINEMATIC DARK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Roboto+Mono:wght@400&display=swap');

        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: 'Teko', sans-serif; cursor: crosshair;
        }

        canvas { display: block; }

        /* Main Canvas (Background) */
        #main-canvas {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;
        }

        /* --- HUD --- */
        #hud {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            padding: 30px; display: flex; flex-direction: column; justify-content: space-between;
        }

        .header h1 {
            font-size: 3.5rem; margin: 0; line-height: 0.8;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }
        .header .sub { font-size: 1.2rem; color: #00f2ff; letter-spacing: 4px; opacity: 0.5; }

        /* HAND SCANNER (Fixed Visibility) */
        #scanner-container {
            position: absolute;
            bottom: 30px; right: 30px;
            width: 240px; height: 180px;
            background: rgba(5, 5, 5, 0.8);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
        }
        
        #scanner-header {
            position: absolute; top: 0; left: 0; width: 100%;
            background: rgba(0, 242, 255, 0.05);
            border-bottom: 1px solid rgba(0, 242, 255, 0.1);
            color: #00f2ff;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px; padding: 6px 10px;
            box-sizing: border-box;
            display: flex; justify-content: space-between;
            z-index: 2;
        }
        
        #hand-canvas {
            width: 100%; height: 100%; display: block; position: relative; z-index: 1;
        }

        /* BUTTONS */
        .dock {
            pointer-events: auto; align-self: center;
            background: rgba(10, 10, 10, 0.5); backdrop-filter: blur(5px);
            padding: 8px 30px; border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; gap: 20px; transition: transform 0.2s; margin-bottom: 20px;
        }
        .dock:hover { border-color: #00f2ff; }

        .btn {
            background: none; border: none; color: #444;
            font-family: 'Teko', sans-serif; font-size: 1.2rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.2s;
        }
        .btn:hover { color: #fff; }
        .btn.active { color: #00f2ff; text-shadow: 0 0 10px rgba(0,242,255,0.5); }

        /* LOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 2px solid #222;
            border-top: 2px solid #00f2ff; border-radius: 50%;
            animation: spin 1s infinite linear;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .input_video { display: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top: 15px; color: #444; letter-spacing: 3px; font-size: 0.9rem;">SYSTEM BOOT</div>
    </div>

    <div id="hud">
        <div class="header">
            <h1>AETHER</h1>
            <div class="sub">CINEMATIC CORE</div>
        </div>

        <div class="dock">
            <button class="btn active" onclick="engine.morph('galaxy')">GALAXY</button>
            <button class="btn" onclick="engine.morph('saturn')">SATURN</button>
            <button class="btn" onclick="engine.morph('heart')">HEART</button>
            <button class="btn" onclick="engine.morph('sphere')">SPHERE</button>
        </div>

        <div id="scanner-container">
            <div id="scanner-header">
                <span>HAND_LINK</span>
                <span id="scan-status">OFFLINE</span>
            </div>
            <canvas id="hand-canvas"></canvas>
        </div>
    </div>

    <canvas id="main-canvas"></canvas>
    <video class="input_video"></video>

    <!-- LIBS -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. SHADER (FIXED VISIBILITY + DIMMED) ---
        const vertexShader = `
            uniform float uTime;
            uniform float uMix;         
            uniform float uExpansion;   
            
            attribute vec3 position;    
            attribute vec3 target;      
            attribute vec3 color;       
            attribute float size;       
            attribute float random;     

            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vColor = color;
                
                // Morph
                vec3 pos = mix(position, target, uMix);

                // Hand Expansion
                pos = pos * uExpansion;

                // Organic Noise (Movement)
                float noiseAmp = 0.2 * uExpansion;
                vec3 noise = vec3(
                    sin(uTime * 1.0 + pos.y * 0.1 + random * 10.0),
                    cos(uTime * 0.8 + pos.z * 0.1 + random * 10.0),
                    sin(uTime * 1.2 + pos.x * 0.1 + random * 10.0)
                );
                pos += noise * noiseAmp;

                // Rotation
                float angle = uTime * 0.05;
                float s = sin(angle);
                float c = cos(angle);
                float nx = pos.x * c - pos.z * s;
                float nz = pos.x * s + pos.z * c;
                pos.x = nx;
                pos.z = nz;

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                
                // FIXED: Increased base size slightly so they don't disappear when dim
                float pixelRatio = 2.0; 
                gl_PointSize = (size * pixelRatio * uExpansion) * (300.0 / -mvPosition.z);
                
                gl_Position = projectionMatrix * mvPosition;

                // Fade calculation
                vAlpha = smoothstep(1.0, 5.0, -mvPosition.z);
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                // Circle shape
                vec2 uv = gl_PointCoord - 0.5;
                float dist = length(uv);
                if (dist > 0.5) discard;

                // Softness
                float glow = 1.0 - smoothstep(0.0, 0.5, dist);
                
                // DIMMING FIX: Multiply alpha by 0.3 for 30% opacity
                // This prevents the "blob of white light" effect
                gl_FragColor = vec4(vColor, glow * vAlpha * 0.3);
            }
        `;

        // --- 2. ENGINE ---
        class ParticleSystem {
            constructor() {
                this.count = 50000;
                this.shapes = {};
                this.currentShape = 'galaxy';
                this.isMorphing = false;
                this.mixValue = 0;
                
                this.hand = {
                    active: false,
                    targetExpand: 1.0,
                    smoothExpand: 1.0,
                    rotX: 0, rotY: 0
                };

                this.initThree();
                this.initShapes();
                this.initParticles();
                this.animate();
            }

            initThree() {
                const canvas = document.getElementById('main-canvas');
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.015);

                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 45; // Moved camera back slightly to see more

                this.renderer = new THREE.WebGLRenderer({ 
                    canvas, 
                    antialias: false, 
                    powerPreference: "high-performance" 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));

                // POST PROCESSING
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                
                // VISIBILITY FIX: Lower threshold, Lower strength
                const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloom.strength = 0.5;  // Dim glow
                bloom.radius = 0.5;    // Wide spread
                bloom.threshold = 0.0; // Glow everything, but weakly
                this.composer.addPass(bloom);
            }

            generateData(type) {
                const arr = new Float32Array(this.count * 3);
                for(let i=0; i<this.count; i++) {
                    const i3 = i*3;
                    let x,y,z;
                    if(type === 'galaxy') {
                        const arms = 4; const spin = i % arms;
                        const r = Math.pow(Math.random(), 2) * 35;
                        const angle = spin * (Math.PI*2/arms) + (r*0.2);
                        x = Math.cos(angle) * r; z = Math.sin(angle) * r;
                        y = (Math.random()-0.5) * (35-r) * 0.3;
                    } 
                    else if (type === 'saturn') {
                        if (i < this.count * 0.7) {
                            const r = 10; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                            x = r * Math.sin(phi) * Math.cos(theta); y = r * Math.sin(phi) * Math.sin(theta); z = r * Math.cos(phi);
                        } else {
                            const angle = Math.random() * Math.PI * 2; const r = 15 + Math.random() * 12;
                            x = Math.cos(angle) * r; z = Math.sin(angle) * r; y = (Math.random()-0.5) * 0.4;
                        }
                        const t = 0.5; const tx = x*Math.cos(t) - y*Math.sin(t); const ty = x*Math.sin(t) + y*Math.cos(t); x=tx; y=ty;
                    }
                    else if (type === 'heart') {
                        const t = Math.random() * Math.PI * 2; const r = Math.pow(Math.random(), 0.5);
                        x = (16 * Math.pow(Math.sin(t), 3)) * r; y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * r; z = (Math.random()-0.5) * 6;
                    }
                    else { 
                        const r = 22 * Math.cbrt(Math.random()); const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta); y = r * Math.sin(phi) * Math.sin(theta); z = r * Math.cos(phi);
                    }
                    arr[i3]=x; arr[i3+1]=y; arr[i3+2]=z;
                }
                return arr;
            }

            initShapes() {
                this.shapes.galaxy = this.generateData('galaxy');
                this.shapes.saturn = this.generateData('saturn');
                this.shapes.heart = this.generateData('heart');
                this.shapes.sphere = this.generateData('sphere');
            }

            initParticles() {
                const geo = new THREE.BufferGeometry();
                geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                geo.setAttribute('target', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                
                const colors = new Float32Array(this.count * 3); 
                const sizes = new Float32Array(this.count); 
                const randoms = new Float32Array(this.count);
                
                // Deep Space Colors (Cyan & Deep Violet)
                const c1 = new THREE.Color(0x00f2ff); 
                const c2 = new THREE.Color(0x6600ff);
                
                for(let i=0; i<this.count; i++) {
                    const i3 = i*3; const mix = c1.clone().lerp(c2, Math.random());
                    colors[i3]=mix.r; colors[i3+1]=mix.g; colors[i3+2]=mix.b;
                    sizes[i] = Math.random() * 4.0; // Slightly larger particles to counteract dimness
                    randoms[i] = Math.random();
                }
                
                geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                geo.setAttribute('random', new THREE.BufferAttribute(randoms, 1));
                
                this.material = new THREE.ShaderMaterial({
                    uniforms: { uTime: { value: 0 }, uMix: { value: 0 }, uExpansion: { value: 1.0 } },
                    vertexShader: vertexShader, 
                    fragmentShader: fragmentShader, 
                    transparent: true, 
                    depthWrite: false, 
                    blending: THREE.AdditiveBlending // Essential for glow
                });
                
                this.points = new THREE.Points(geo, this.material);
                this.scene.add(this.points);
            }

            morph(type) {
                if(this.isMorphing || type === this.currentShape) return;
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active');
                this.points.geometry.attributes.target.array.set(this.shapes[type]);
                this.points.geometry.attributes.target.needsUpdate = true;
                this.currentShape = type; this.isMorphing = true;
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                this.material.uniforms.uTime.value += 0.01;
                
                if(this.isMorphing) {
                    this.mixValue += 0.02;
                    if(this.mixValue >= 1.0) {
                        this.mixValue = 0; this.isMorphing = false;
                        const pos = this.points.geometry.attributes.position.array;
                        const tgt = this.points.geometry.attributes.target.array;
                        pos.set(tgt); this.points.geometry.attributes.position.needsUpdate = true;
                    }
                    this.material.uniforms.uMix.value = this.mixValue;
                }

                let t = this.hand.active ? this.hand.targetExpand : (1.0 + Math.sin(Date.now()*0.0015)*0.1);
                this.hand.smoothExpand += (t - this.hand.smoothExpand) * 0.1;
                
                // Ensure expansion never hits 0 causing invisible particles
                if(this.hand.smoothExpand < 0.1) this.hand.smoothExpand = 0.1;
                
                this.material.uniforms.uExpansion.value = this.hand.smoothExpand;

                if(this.hand.active) {
                    this.points.rotation.x += (this.hand.rotX - this.points.rotation.x) * 0.05;
                    this.points.rotation.y += (this.hand.rotY - this.points.rotation.y) * 0.05;
                } else {
                    this.points.rotation.y += 0.001; 
                }

                this.composer.render();
            }
        }

        // --- 3. FIXED HAND SCANNER ---
        class HandVisualizer {
            constructor() {
                this.canvas = document.getElementById('hand-canvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(50, 240/180, 0.1, 100);
                this.camera.position.z = 25;

                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, alpha: true, antialias: true });
                this.renderer.setSize(240, 180);

                // Setup Skeleton
                this.joints = [];
                this.bones = [];
                const jointMat = new THREE.MeshBasicMaterial({ color: 0x00f2ff });
                const boneMat = new THREE.LineBasicMaterial({ color: 0x005577, transparent: true, opacity: 0.5 });

                const sphere = new THREE.SphereGeometry(0.7, 8, 8);
                for(let i=0; i<21; i++) {
                    const mesh = new THREE.Mesh(sphere, jointMat);
                    this.scene.add(mesh);
                    this.joints.push(mesh);
                }

                const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],[0,17],[17,18],[18,19],[19,20],[5,9],[9,13],[13,17]];
                
                connections.forEach(p => {
                    const geo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(), new THREE.Vector3()]);
                    const line = new THREE.Line(geo, boneMat);
                    this.scene.add(line);
                    this.bones.push({line, p1: p[0], p2: p[1]});
                });

                this.render();
            }

            update(landmarks) {
                // FIXED SCALING: Ensure hand fits in box
                const scale = 16;
                const offsetX = -8; 
                const offsetY = 8;
                
                for(let i=0; i<21; i++) {
                    const lm = landmarks[i];
                    // Center and scale the normalized (0-1) coordinates
                    this.joints[i].position.set(
                        (1.0 - lm.x) * scale + offsetX, 
                        (1.0 - lm.y) * -scale + offsetY, 
                        lm.z * -scale
                    );
                }

                this.bones.forEach(b => {
                    const pos1 = this.joints[b.p1].position;
                    const pos2 = this.joints[b.p2].position;
