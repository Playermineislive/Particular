<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AETHER: FINAL CUT | Zero Latency</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap');

        body { 
            margin: 0; overflow: hidden; background-color: #020202; 
            font-family: 'Teko', sans-serif; cursor: crosshair;
        }

        canvas { display: block; width: 100vw; height: 100vh; }

        /* --- HUD --- */
        #hud {
            position: absolute; inset: 0; pointer-events: none;
            padding: 30px; display: flex; flex-direction: column; justify-content: space-between;
        }

        .header h1 {
            font-size: 4rem; margin: 0; line-height: 0.8;
            background: linear-gradient(to right, #fff, #00f2ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }
        .header .sub { font-size: 1.2rem; color: #00f2ff; letter-spacing: 4px; opacity: 0.8; }

        /* METERS */
        .meter-container {
            position: absolute; right: 40px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; align-items: flex-end; gap: 5px;
        }
        .bar-bg { width: 6px; height: 200px; background: rgba(255,255,255,0.1); border-radius: 4px; position: relative; overflow: hidden; }
        .bar-fill { 
            position: absolute; bottom: 0; width: 100%; height: 50%; 
            background: #00f2ff; box-shadow: 0 0 15px #00f2ff; transition: height 0.05s linear; 
        }
        .label { color: #fff; font-size: 1rem; letter-spacing: 2px; }

        /* CONTROLS */
        .dock {
            pointer-events: auto; align-self: center;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px);
            padding: 10px 30px; border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 20px; transition: transform 0.2s;
        }
        .dock:hover { transform: translateY(-5px); border-color: #00f2ff; }

        .btn {
            background: none; border: none; color: #666;
            font-family: 'Teko', sans-serif; font-size: 1.4rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .btn::after {
            content: ''; position: absolute; bottom: 5px; left: 0; width: 0%; height: 2px;
            background: #00f2ff; transition: 0.3s;
        }
        .btn:hover { color: #fff; text-shadow: 0 0 10px #fff; }
        .btn.active { color: #00f2ff; text-shadow: 0 0 20px #00f2ff; }
        .btn.active::after { width: 100%; }

        /* LOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 80px; height: 80px; border: 4px solid rgba(0,242,255,0.2);
            border-top: 4px solid #00f2ff; border-radius: 50%;
            animation: spin 0.8s infinite linear;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .input_video { display: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top: 20px; color: #00f2ff; letter-spacing: 5px; font-size: 1.2rem;">SYSTEM BOOT</div>
    </div>

    <div id="hud">
        <div class="header">
            <h1>AETHER</h1>
            <div class="sub">GPU ACCELERATED</div>
        </div>

        <div class="meter-container">
            <div class="label">EXPANSION</div>
            <div class="bar-bg"><div class="bar-fill" id="expansion-bar"></div></div>
        </div>

        <div class="dock">
            <button class="btn active" onclick="engine.morph('galaxy')">GALAXY</button>
            <button class="btn" onclick="engine.morph('saturn')">SATURN</button>
            <button class="btn" onclick="engine.morph('heart')">HEART</button>
            <button class="btn" onclick="engine.morph('sphere')">SPHERE</button>
        </div>
    </div>

    <video class="input_video"></video>

    <!-- MODULES -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. GPU VERTEX SHADER (THE PHYSICS ENGINE) ---
        // Moves all particles on the Graphics Card. 0% CPU Usage.
        const vertexShader = `
            uniform float uTime;
            uniform float uMix;         // Morph Target (0 to 1)
            uniform float uExpansion;   // Hand Control (0.1 to 3.5)
            
            attribute vec3 position;    // Current Shape
            attribute vec3 target;      // Next Shape
            attribute vec3 color;       // Color
            attribute float size;       // Particle Size
            attribute float random;     // Random Seed

            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vColor = color;

                // 1. MORPHING
                // Linearly interpolate between current shape and target shape
                vec3 pos = mix(position, target, uMix);

                // 2. EXPANSION (HAND CONTROL)
                // Apply expansion. We use a slight curve to make it feel "organic"
                pos = pos * uExpansion;

                // 3. NOISE / BREATHING
                // We add a sine wave distortion based on time to simulate "life"
                // The noise amplitude increases when the universe expands
                float noiseAmp = 0.15 * uExpansion;
                vec3 noise = vec3(
                    sin(uTime * 1.5 + pos.y * 0.1 + random * 10.0),
                    cos(uTime * 1.2 + pos.z * 0.1 + random * 10.0),
                    sin(uTime * 1.8 + pos.x * 0.1 + random * 10.0)
                );
                pos += noise * noiseAmp;

                // 4. ROTATION (GPU)
                // Cheaper to rotate here than on CPU
                float angle = uTime * 0.05;
                float s = sin(angle);
                float c = cos(angle);
                float nx = pos.x * c - pos.z * s;
                float nz = pos.x * s + pos.z * c;
                pos.x = nx;
                pos.z = nz;

                // 5. RENDER
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                
                // Size attenuation: Particles shrink when far away
                gl_PointSize = (size * uExpansion) * (350.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;

                // Soft fade at edges of screen / camera
                vAlpha = smoothstep(2.0, 5.0, -mvPosition.z);
            }
        `;

        // --- 2. FRAGMENT SHADER (THE LOOK) ---
        const fragmentShader = `
            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                // Draw a circle
                vec2 uv = gl_PointCoord - 0.5;
                float dist = length(uv);
                if (dist > 0.5) discard;

                // Gradient Glow
                float glow = 1.0 - smoothstep(0.0, 0.5, dist);
                
                // Hot Core (White center)
                vec3 finalColor = mix(vColor, vec3(1.0), glow * 0.4);

                gl_FragColor = vec4(finalColor, glow * vAlpha);
            }
        `;

        // --- 3. MAIN ENGINE ---
        class ParticleSystem {
            constructor() {
                this.count = 45000; // 45k Particles
                this.shapes = {};
                this.currentShape = 'galaxy';
                this.isMorphing = false;
                this.mixValue = 0;
                
                this.hand = {
                    active: false,
                    targetExpand: 1.0,
                    smoothExpand: 1.0,
                    rotX: 0,
                    rotY: 0
                };

                this.initThree();
                this.initShapes();
                this.initParticles();
                this.animate();
            }

            initThree() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.02);

                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
                this.camera.position.z = 40;

                this.renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Cap pixel ratio for speed
                document.body.appendChild(this.renderer.domElement);

                // BLOOM
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                
                const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloom.strength = 1.6;
                bloom.radius = 0.5;
                bloom.threshold = 0.1;
                this.composer.addPass(bloom);
            }

            // Math to generate shapes
            generateData(type) {
                const arr = new Float32Array(this.count * 3);
                for(let i=0; i<this.count; i++) {
                    const i3 = i*3;
                    let x,y,z;

                    if(type === 'galaxy') {
                        const arms = 5;
                        const spin = i % arms;
                        const r = Math.pow(Math.random(), 2) * 30;
                        const angle = spin * (Math.PI*2/arms) + (r*0.2);
                        x = Math.cos(angle) * r;
                        z = Math.sin(angle) * r;
                        y = (Math.random()-0.5) * (30-r) * 0.2;
                    } 
                    else if (type === 'saturn') {
                        // 65% Planet, 35% Rings
                        if (i < this.count * 0.65) {
                            const r = 9;
                            const theta = Math.random() * Math.PI * 2;
                            const phi = Math.acos(2 * Math.random() - 1);
                            x = r * Math.sin(phi) * Math.cos(theta);
                            y = r * Math.sin(phi) * Math.sin(theta);
                            z = r * Math.cos(phi);
                        } else {
                            const angle = Math.random() * Math.PI * 2;
                            const r = 14 + Math.random() * 10;
                            x = Math.cos(angle) * r;
                            z = Math.sin(angle) * r;
                            y = (Math.random()-0.5) * 0.3;
                        }
                        // Tilt
                        const t = 0.5;
                        const tx = x*Math.cos(t) - y*Math.sin(t);
                        const ty = x*Math.sin(t) + y*Math.cos(t);
                        x=tx; y=ty;
                    }
                    else if (type === 'heart') {
                        const t = Math.random() * Math.PI * 2;
                        const r = Math.pow(Math.random(), 0.5);
                        x = (16 * Math.pow(Math.sin(t), 3)) * r;
                        y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * r;
                        z = (Math.random()-0.5) * 6;
                    }
                    else { // Sphere
                        const r = 20 * Math.cbrt(Math.random());
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    }
                    arr[i3]=x; arr[i3+1]=y; arr[i3+2]=z;
                }
                return arr;
            }

            initShapes() {
                this.shapes.galaxy = this.generateData('galaxy');
                this.shapes.saturn = this.generateData('saturn');
                this.shapes.heart = this.generateData('heart');
                this.shapes.sphere = this.generateData('sphere');
            }

            initParticles() {
                const geo = new THREE.BufferGeometry();
                geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                geo.setAttribute('target', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));

                const colors = new Float32Array(this.count * 3);
                const sizes = new Float32Array(this.count);
                const randoms = new Float32Array(this.count);

                const c1 = new THREE.Color(0x00f2ff); // Cyan
                const c2 = new THREE.Color(0xff0055); // Pink

                for(let i=0; i<this.count; i++) {
                    const i3 = i*3;
                    const mix = c1.clone().lerp(c2, Math.random());
                    colors[i3]=mix.r; colors[i3+1]=mix.g; colors[i3+2]=mix.b;
                    sizes[i] = Math.random() * 3.0;
                    randoms[i] = Math.random();
                }

                geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                geo.setAttribute('random', new THREE.BufferAttribute(randoms, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 },
                        uMix: { value: 0 },
                        uExpansion: { value: 1.0 }
                    },
                    vertexShader: vertexShader,
                    fragmentShader: fragmentShader,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                this.points = new THREE.Points(geo, this.material);
                this.scene.add(this.points);
            }

            morph(type) {
                if(this.isMorphing || type === this.currentShape) return;
                
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');

                // Load next shape into 'target' buffer
                this.points.geometry.attributes.target.array.set(this.shapes[type]);
                this.points.geometry.attributes.target.needsUpdate = true;
                
                this.currentShape = type;
                this.isMorphing = true;
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                // Update Time
                this.material.uniforms.uTime.value += 0.01;

                // 1. Morphing Logic
                if(this.isMorphing) {
                    this.mixValue += 0.02; // Morph Speed
                    if(this.mixValue >= 1.0) {
                        this.mixValue = 0;
                        this.isMorphing = false;
                        // Swap buffers: Target becomes Position
                        const pos = this.points.geometry.attributes.position.array;
                        const tgt = this.points.geometry.attributes.target.array;
                        pos.set(tgt);
                        this.points.geometry.attributes.position.needsUpdate = true;
                    }
                    this.material.uniforms.uMix.value = this.mixValue;
                }

                // 2. Hand Expansion Logic (Smoothed)
                // If Hand Active: Lerp to target. If Idle: Breathe around 1.0
                let t = this.hand.active ? this.hand.targetExpand : (1.0 + Math.sin(Date.now()*0.0015)*0.1);
                this.hand.smoothExpand += (t - this.hand.smoothExpand) * 0.1;
                this.material.uniforms.uExpansion.value = this.hand.smoothExpand;

                // 3. Rotation (Hand Active)
                if(this.hand.active) {
                    this.points.rotation.x += (this.hand.rotX - this.points.rotation.x) * 0.05;
                    this.points.rotation.y += (this.hand.rotY - this.points.rotation.y) * 0.05;
                } else {
                    // Auto Rotate slowly when idle
                    this.points.rotation.y += 0.001; 
                }

                this.composer.render();
            }
        }

        const engine = new ParticleSystem();
        window.engine = engine;

        // --- 4. VISION AI (OPTIMIZED) ---
        const videoElement = document.querySelector('.input_video');
        const barFill = document.getElementById('expansion-bar');

        function onResults(results) {
            // Hide Loader
            document.getElementById('loader').style.opacity = 0;
            setTimeout(()=> document.getElementById('loader').style.display='none', 600);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                engine.hand.active = true;
                const lm = results.multiHandLandmarks[0];

                // A. CALCULATE OPENNESS (Energy)
                const wrist = lm[0];
                const tips = [4, 8, 12, 16, 20];
                let avgDist = 0;
                tips.forEach(i => {
                    const d = Math.sqrt(Math.pow(lm[i].x - wrist.x, 2) + Math.pow(lm[i].y - wrist.y, 2));
                    avgDist += d;
                });
                avgDist /= 5;

                // CALIBRATION:
                // Fist: ~0.15
                // Relaxed: ~0.35
                // Wide Open: ~0.60
                
                // Map to 0-1 range
                let factor = (avgDist - 0.15) /
