<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AETHER ZERO | GPU Accelerated</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jura:wght@300;500;700&display=swap');

        body { 
            margin: 0; overflow: hidden; background: #000; 
            font-family: 'Jura', sans-serif; user-select: none;
        }

        canvas { display: block; width: 100vw; height: 100vh; }

        /* HUD STYLING */
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px; box-sizing: border-box;
        }

        /* HEADER */
        .top-left {
            display: flex; flex-direction: column; gap: 5px;
        }
        h1 { margin: 0; color: #fff; font-size: 24px; letter-spacing: 4px; text-shadow: 0 0 10px rgba(0,255,255,0.5); }
        .stat { color: #00ffff; font-size: 12px; letter-spacing: 2px; opacity: 0.8; }

        /* CONTROLS */
        .bottom-center {
            align-self: center; pointer-events: auto;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(0,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex; gap: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0,255,255,0.1);
        }

        button {
            background: transparent; border: none; color: #666;
            font-family: 'Jura', sans-serif; font-weight: 700; text-transform: uppercase;
            cursor: pointer; font-size: 14px; letter-spacing: 1px;
            transition: 0.3s;
        }
        button:hover { color: #fff; text-shadow: 0 0 8px #fff; }
        button.active { color: #00ffff; text-shadow: 0 0 15px #00ffff; }

        /* LOADING OVERLAY */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .ring {
            width: 50px; height: 50px; border: 2px solid #111; border-top: 2px solid #00ffff;
            border-radius: 50%; animation: spin 1s infinite linear;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .input_video { display: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="ring"></div>
        <p style="color: #00ffff; font-size: 12px; margin-top: 15px; letter-spacing: 2px;">GPU SYSTEMS ENGAGING</p>
    </div>

    <div id="ui">
        <div class="top-left">
            <h1>AETHER ZERO</h1>
            <div class="stat">HAND TRACKING: <span id="status-txt" style="color:#555">WAITING</span></div>
            <div class="stat">PHYSICS: GPU ACCELERATED</div>
        </div>

        <div class="bottom-center">
            <button class="active" onclick="setShape('galaxy')">Galaxy</button>
            <button onclick="setShape('saturn')">Saturn</button>
            <button onclick="setShape('heart')">Heart</button>
            <button onclick="setShape('sphere')">Sphere</button>
        </div>
    </div>

    <video class="input_video"></video>

    <!-- LIBS -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- GPU SHADERS (The Secret to Zero Lag) ---
        // We calculate positions inside the graphics card, not the javascript loop.
        
        const vertexShader = `
            uniform float uTime;
            uniform float uMix;       // Morph factor (0 to 1)
            uniform float uExpansion; // Hand control (0.1 to 2.0)
            
            attribute vec3 position;  // Current shape
            attribute vec3 target;    // Next shape
            attribute float size;     // Particle size
            attribute vec3 color;     // Particle color
            attribute float random;   // Random offset
            
            varying vec3 vColor;

            void main() {
                vColor = color;

                // 1. MORPHING: Blend between current shape and target shape
                vec3 pos = mix(position, target, uMix);

                // 2. EXPANSION: Controlled by hand (Fist vs Open)
                pos *= uExpansion;

                // 3. NOISE: Add organic movement (Breath)
                // We use sin waves to simulate floating without heavy noise functions
                float time = uTime + random * 10.0;
                float noiseStrength = 0.2 * uExpansion; // More noise when expanded
                
                pos.x += sin(pos.y * 0.5 + time) * noiseStrength;
                pos.y += cos(pos.z * 0.5 + time) * noiseStrength;
                pos.z += sin(pos.x * 0.5 + time) * noiseStrength;

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                
                // 4. SIZE: Scale based on depth (perspective) and hand state
                gl_PointSize = (size * uExpansion) * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            void main() {
                // Circular particle
                vec2 uv = gl_PointCoord - 0.5;
                float dist = length(uv);
                if (dist > 0.5) discard;

                // Soft Glow Gradient
                float strength = 1.0 - (dist * 2.0);
                strength = pow(strength, 1.5);

                gl_FragColor = vec4(vColor, strength);
            }
        `;

        // --- ENGINE ---
        class Engine {
            constructor() {
                this.count = 30000; // High particle count
                this.shapes = {};
                this.currentShape = 'galaxy';
                this.isMorphing = false;
                this.mixValue = 0; // 0 = showing attribute 'position', 1 = showing attribute 'target'
                
                // Hand State
                this.hand = {
                    active: false,
                    smoothExpand: 1.0,
                    targetExpand: 1.0,
                    rotation: { x: 0, y: 0 }
                };

                this.initThree();
                this.initParticles();
                this.animate();
            }

            initThree() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.02);
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
                this.camera.position.z = 40;

                this.renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Cap pixel ratio for FPS
                document.body.appendChild(this.renderer.domElement);

                // Optimized Post-Processing
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                
                // Lower resolution bloom for performance
                const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth/2, window.innerHeight/2), 1.5, 0.4, 0.85);
                bloom.threshold = 0.2;
                bloom.strength = 1.2;
                bloom.radius = 0.5;
                this.composer.addPass(bloom);
            }

            // Generate all math shapes upfront
            generateShapeData(type) {
                const arr = new Float32Array(this.count * 3);
                for(let i=0; i<this.count; i++) {
                    const i3 = i*3;
                    let x,y,z;

                    if(type === 'galaxy') {
                        const arms = 3;
                        const spin = i % arms;
                        const r = Math.pow(Math.random(), 1.5) * 25;
                        const angle = spin * (Math.PI*2/arms) + (r * 0.3);
                        x = Math.cos(angle) * r;
                        y = (Math.random()-0.5) * (Math.max(5 - r*0.2, 0.5));
                        z = Math.sin(angle) * r;
                    }
                    else if (type === 'saturn') {
                        // 70% Planet, 30% Rings
                        if (i < this.count * 0.7) {
                            // Planet
                            const r = 8;
                            const theta = Math.random() * Math.PI * 2;
                            const phi = Math.acos(2 * Math.random() - 1);
                            x = r * Math.sin(phi) * Math.cos(theta);
                            y = r * Math.sin(phi) * Math.sin(theta);
                            z = r * Math.cos(phi);
                        } else {
                            // Rings
                            const angle = Math.random() * Math.PI * 2;
                            const dist = 12 + Math.random() * 8;
                            x = Math.cos(angle) * dist;
                            z = Math.sin(angle) * dist;
                            y = (Math.random()-0.5) * 0.5;
                        }
                        // Tilt Saturn
                        const tx = x * Math.cos(0.4) - y * Math.sin(0.4);
                        const ty = x * Math.sin(0.4) + y * Math.cos(0.4);
                        x = tx; y = ty;
                    }
                    else if (type === 'heart') {
                        const t = Math.random() * Math.PI * 2;
                        const r = Math.sqrt(Math.random()) * 0.8;
                        x = 16 * Math.pow(Math.sin(t), 3) * r;
                        y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * r;
                        z = (Math.random()-0.5) * 5;
                    }
                    else if (type === 'sphere') {
                        const r = 18 * Math.cbrt(Math.random());
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    }
                    
                    arr[i3] = x; arr[i3+1] = y; arr[i3+2] = z;
                }
                return arr;
            }

            initParticles() {
                // Generate all shapes into memory
                this.shapes.galaxy = this.generateShapeData('galaxy');
                this.shapes.saturn = this.generateShapeData('saturn');
                this.shapes.heart = this.generateShapeData('heart');
                this.shapes.sphere = this.generateShapeData('sphere');

                const geometry = new THREE.BufferGeometry();
                
                // Initial State: Both current and target are Galaxy
                geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                geometry.setAttribute('target', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                
                // Static attributes
                const colors = new Float32Array(this.count * 3);
                const sizes = new Float32Array(this.count);
                const randoms = new Float32Array(this.count);

                const c1 = new THREE.Color(0x00ffff);
                const c2 = new THREE.Color(0xff00ff);

                for(let i=0; i<this.count; i++) {
                    const i3 = i*3;
                    const mixed = c1.clone().lerp(c2, Math.random());
                    colors[i3] = mixed.r; colors[i3+1] = mixed.g; colors[i3+2] = mixed.b;
                    sizes[i] = Math.random() * 4.0;
                    randoms[i] = Math.random();
                }

                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                geometry.setAttribute('random', new THREE.BufferAttribute(randoms, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 },
                        uMix: { value: 0 },
                        uExpansion: { value: 1.0 }
                    },
                    vertexShader: vertexShader,
                    fragmentShader: fragmentShader,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                this.points = new THREE.Points(geometry, this.material);
                this.scene.add(this.points);
            }

            switchShape(type) {
                if(this.isMorphing || type === this.currentShape) return;
                
                // UI Update
                document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');

                // Logic: 
                // 1. Current shape is in 'position' attribute
                // 2. Load new shape into 'target' attribute
                // 3. Animate 'uMix' from 0 to 1
                // 4. Copy 'target' to 'position', reset uMix to 0
                
                const targetData = this.shapes[type];
                this.points.geometry.attributes.target.array.set(targetData);
                this.points.geometry.attributes.target.needsUpdate = true;
                
                this.currentShape = type;
                this.isMorphing = true;
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));

                const dt = 0.016; // Approx 60fps
                this.material.uniforms.uTime.value += dt;

                // --- 1. HANDLE MORPHING ---
                if (this.isMorphing) {
                    this.mixValue += dt * 2.0; // Morph speed
                    if (this.mixValue >= 1.0) {
                        this.mixValue = 0;
                        this.isMorphing = false;
                        
                        // Copy Target to Position to complete the swap
                        const posArr = this.points.geometry.attributes.position.array;
                        const targetArr = this.points.geometry.attributes.target.array;
                        posArr.set(targetArr);
                        this.points.geometry.attributes.position.needsUpdate = true;
                    }
                    this.material.uniforms.uMix.value = this.mixValue;
                }

                // --- 2. HANDLE HAND INTERACTION ---
                // Smooth Lerp for Expansion
                // Logic: 0.1 (Fist) <-> 1.0 (Open) <-> 2.0 (Spread)
                
                // If hand is active, use target. If not, breathe around 1.0
                let tExpand = this.hand.active ? this.hand.targetExpand : (1.0 + Math.sin(Date.now()*0.001)*0.1);
                
                this.hand.smoothExpand += (tExpand - this.hand.smoothExpand) * 0.1;
                this.material.uniforms.uExpansion.value = this.hand.smoothExpand;

                // Hand Rotation
                if(this.hand.active) {
                    this.points.rotation.x += (this.hand.rotation.x - this.points.rotation.x) * 0.05;
                    this.points.rotation.y += (this.hand.rotation.y - this.points.rotation.y) * 0.05;
                } else {
                    this.points.rotation.y += 0.001; // Auto spin
                }

                this.composer.render();
            }
        }

        const engine = new Engine();
        window.setShape = (t) => engine.switchShape(t);

        // --- VISION HANDLING ---
        // We separate this to ensure the render loop never waits for the camera
        const videoElement = document.querySelector('.input_video');
        const statusTxt = document.getElementById('status-txt');

        function onResults(results) {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                engine.hand.active = true;
                statusTxt.innerText = "ACTIVE";
                statusTxt.style.color = "#00ffff";

                // 1. Calculate Openness (Average distance of fingertips to wrist)
                const wrist = landmarks[0];
                const tips = [8, 12, 16, 20]; // Index, Middle, Ring, Pinky
                let avgDist = 0;
                tips.forEach(i => {
                    const d = Math.sqrt(Math.pow(landmarks[i].x - wrist.x, 2) + Math.pow(landmarks[i].y - wrist.y, 2));
                    avgDist += d;
                });
                avgDist /= 4;

                // Calibrate: Fist is approx 0.15, Open is 0.4+
                // Map 0.15 -> 0.1 (Collapse)
                // Map 0.40 -> 1.0 (Normal)
                // Map 0.60 -> 2.0 (Explode)
                
                // Clean mapping formula
                let expansion = (avgDist - 0.15) * 4.0; 
                // Clamp results
                if (expansion < 0.1) expansion = 0.1; // Hard clamp for fist
                if (expansion > 2.5) expansion = 2.5; 
                
                engine.hand.targetExpand = expansion;

                // 2. Rotation (Palm center)
                const palm = landmarks[9];
                engine.hand.rotation.y = (palm.x - 0.5) * 3;
                engine.hand.rotation.x = (palm.y - 0.5) * 3;

            } else {
                engine.hand.active = false;
                statusTxt.innerText = "SEARCHING...";
                statusTxt.style.color = "#555";
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240 // Low res input for MAX SPEED (doesn't affect output quality)
        });
        camera.start();

        // Resize
        window.addEventListener('resize', () => {
            engine.camera.aspect = window.innerWidth / window.innerHeight;
            engine.camera.updateProjectionMatrix();
            engine.renderer.setSize(window.innerWidth, window.innerHeight);
            engine.composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
