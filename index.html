<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AETHER: FAILSAFE EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Roboto+Mono:wght@400&display=swap');

        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: 'Teko', sans-serif;
            color: white;
        }

        /* --- VISUAL DEBUGGER (Top Right) --- */
        #console {
            position: fixed; top: 0; right: 0; width: 300px;
            background: rgba(0,0,0,0.8); color: #00ff00;
            font-family: 'Roboto Mono', monospace; font-size: 10px;
            padding: 10px; z-index: 9999; pointer-events: none;
            border-bottom-left-radius: 10px;
        }
        .log-err { color: #ff0055; }
        .log-warn { color: #ffaa00; }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn {
            border: 2px solid #00f2ff; color: #00f2ff; padding: 20px 50px;
            font-size: 2rem; font-family: 'Teko', sans-serif; letter-spacing: 2px;
            background: rgba(0, 242, 255, 0.1); border-radius: 5px; cursor: pointer;
            transition: 0.3s; text-transform: uppercase;
        }
        .start-btn:hover { background: #00f2ff; color: #000; box-shadow: 0 0 20px #00f2ff; }

        /* --- HUD --- */
        #hud {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            padding: 20px; display: flex; flex-direction: column; justify-content: space-between;
            opacity: 0; transition: opacity 1s;
        }

        h1 { margin: 0; font-size: 4rem; line-height: 0.8; text-shadow: 0 0 10px #00f2ff; }
        .sub { font-size: 1.2rem; color: #00f2ff; letter-spacing: 4px; }

        .dock {
            pointer-events: auto; align-self: center;
            background: rgba(20,20,20,0.8); padding: 10px 30px; border-radius: 50px;
            border: 1px solid #333; display: flex; gap: 20px;
        }
        .btn {
            background: none; border: none; color: #888; cursor: pointer;
            font-family: 'Teko', sans-serif; font-size: 1.4rem; transition: 0.2s;
        }
        .btn.active { color: #00f2ff; text-shadow: 0 0 10px #00f2ff; }

        #scanner-container {
            position: absolute; bottom: 20px; right: 20px;
            width: 200px; height: 150px;
            background: rgba(0, 10, 20, 0.9);
            border: 1px solid #004455;
            border-radius: 8px; overflow: hidden;
        }
        #hand-canvas { width: 100%; height: 100%; display: block; }

        canvas { display: block; }
        .input_video { display: none; }
    </style>
</head>
<body>

    <div id="console">Initializing...<br></div>

    <div id="start-screen">
        <div class="start-btn" onclick="bootSystem()">INITIALIZE SYSTEM</div>
        <p style="color:#666; margin-top:10px; font-family:monospace;">Ensures WebGL & Camera Access</p>
    </div>

    <div id="hud">
        <div>
            <h1>AETHER</h1>
            <div class="sub">FAILSAFE MODE</div>
        </div>

        <div class="dock">
            <button class="btn active" onclick="engine.morph('galaxy')">GALAXY</button>
            <button class="btn" onclick="engine.morph('saturn')">SATURN</button>
            <button class="btn" onclick="engine.morph('heart')">HEART</button>
            <button class="btn" onclick="engine.morph('sphere')">SPHERE</button>
        </div>

        <div id="scanner-container">
            <div style="position:absolute; top:0; left:0; width:100%; color:#00f2ff; font-size:10px; background:rgba(0,255,255,0.1); padding:2px;">HAND_TRACKER</div>
            <canvas id="hand-canvas"></canvas>
        </div>
    </div>

    <canvas id="main-canvas"></canvas>
    <video class="input_video" playsinline></video>

    <!-- MODULES -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- LOGGER ---
        function log(msg, type='') {
            const c = document.getElementById('console');
            const span = document.createElement('div');
            span.innerText = `> ${msg}`;
            if(type==='err') span.className = 'log-err';
            if(type==='warn') span.className = 'log-warn';
            c.appendChild(span);
            console.log(msg);
        }

        // --- SAFE SHADER (COMPATIBILITY MODE) ---
        // Renamed attributes to 'aPos', 'aTarget' to avoid keyword conflicts
        const vertexShader = `
            uniform float uTime;
            uniform float uMix;
            uniform float uExpansion;
            
            attribute vec3 aTarget;
            attribute vec3 aColor;
            attribute float aSize;
            attribute float aRandom;

            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vColor = aColor;
                
                // Morph
                vec3 pos = mix(position, aTarget, uMix);

                // Expand
                pos *= uExpansion;

                // Simple Noise (Safe Math)
                float n = sin(uTime + pos.x * 0.1 + aRandom) * 0.2 * uExpansion;
                pos.x += n;
                pos.y += n;

                // Rotation
                float angle = uTime * 0.1;
                float s = sin(angle); float c = cos(angle);
                float nx = pos.x * c - pos.z * s;
                float nz = pos.x * s + pos.z * c;
                pos.x = nx; pos.z = nz;

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                
                // Safe size calc
                gl_PointSize = (aSize * uExpansion) * (300.0 / -mvPosition.z);
                
                // Keep size valid
                if (gl_PointSize < 1.0) gl_PointSize = 1.0;

                gl_Position = projectionMatrix * mvPosition;
                
                // Fade logic
                float depth = -mvPosition.z;
                vAlpha = smoothstep(0.0, 5.0, depth);
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            varying float vAlpha;
            uniform sampler2D uTexture; // Use texture for max compatibility

            void main() {
                vec4 tex = texture2D(uTexture, gl_PointCoord);
                if (tex.a < 0.1) discard;
                gl_FragColor = vec4(vColor, tex.a * vAlpha);
            }
        `;

        class System {
            constructor() {
                this.count = 25000; // Safe count
                this.shapes = {};
                this.currentShape = 'galaxy';
                this.mixValue = 0; 
                this.isMorphing = false;
                
                this.hand = {
                    active: false,
                    targetExpand: 1.0,
                    smoothExpand: 1.0,
                    rotX: 0, rotY: 0
                };
            }

            init() {
                log("Starting Three.js...");
                try {
                    const canvas = document.getElementById('main-canvas');
                    this.scene = new THREE.Scene();
                    // No Fog to ensure visibility for now
                    
                    this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                    this.camera.position.z = 40;

                    this.renderer = new THREE.WebGLRenderer({ canvas, antialias: false, alpha: false });
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                    
                    // Create Glow Texture manually (Maximum Compatibility)
                    const sprite = this.createTexture();

                    this.createShapes();
                    this.createParticles(sprite);
                    this.animate();

                    log("Three.js Running. Particles should be visible.");

                    window.addEventListener('resize', () => {
                        this.camera.aspect = window.innerWidth / window.innerHeight;
                        this.camera.updateProjectionMatrix();
                        this.renderer.setSize(window.innerWidth, window.innerHeight);
                    });

                } catch(e) {
                    log("CRITICAL WEBGL FAIL: " + e.message, 'err');
                }
            }

            createTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const g = ctx.createRadialGradient(16,16,0,16,16,16);
                g.addColorStop(0, 'rgba(255,255,255,1)');
                g.addColorStop(0.4, 'rgba(255,255,255,0.2)');
                g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g;
                ctx.fillRect(0,0,32,32);
                const tex = new THREE.CanvasTexture(canvas);
                return tex;
            }

            createShapes() {
                const getPoints = (type) => {
                    const arr = new Float32Array(this.count * 3);
                    for(let i=0; i<this.count; i++) {
                        const i3 = i*3;
                        let x,y,z;
                        if(type==='galaxy'){
                            const arms=4; const spin=i%arms;
                            const r = Math.pow(Math.random(), 2) * 30;
                            const a = spin*(Math.PI*2/arms) + r*0.3;
                            x = Math.cos(a)*r; z = Math.sin(a)*r; 
                            y = (Math.random()-0.5)*(30-r)*0.2;
                        } else if(type==='saturn') {
                            if(i<this.count*0.7){
                                const r=8; const theta=Math.random()*Math.PI*2; const phi=Math.acos(2*Math.random()-1);
                                x=r*Math.sin(phi)*Math.cos(theta); y=r*Math.sin(phi)*Math.sin(theta); z=r*Math.cos(phi);
                            } else {
                                const a=Math.random()*Math.PI*2; const r=12+Math.random()*8;
                                x=Math.cos(a)*r; z=Math.sin(a)*r; y=(Math.random()-0.5)*0.5;
                            }
                            const t=0.4; 
                            const tx=x*Math.cos(t)-y*Math.sin(t); const ty=x*Math.sin(t)+y*Math.cos(t); x=tx; y=ty;
                        } else if(type==='heart') {
                            const t=Math.random()*Math.PI*2; const r=Math.pow(Math.random(),0.5);
                            x=(16*Math.pow(Math.sin(t),3))*r; 
                            y=(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))*r;
                            z=(Math.random()-0.5)*6;
                        } else { 
                            const r=18*Math.cbrt(Math.random()); const theta=Math.random()*Math.PI*2; const phi=Math.acos(2*Math.random()-1);
                            x=r*Math.sin(phi)*Math.cos(theta); y=r*Math.sin(phi)*Math.sin(theta); z=r*Math.cos(phi);
                        }
                        arr[i3]=x; arr[i3+1]=y; arr[i3+2]=z;
                    }
                    return arr;
                };

                this.shapes.galaxy = getPoints('galaxy');
                this.shapes.saturn = getPoints('saturn');
                this.shapes.heart = getPoints('heart');
                this.shapes.sphere = getPoints('sphere');
            }

            createParticles(texture) {
                const geo = new THREE.BufferGeometry();
                geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                geo.setAttribute('aTarget', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));

                const colors = new Float32Array(this.count * 3);
                const sizes = new Float32Array(this.count);
                const randoms = new Float32Array(this.count);
                const c1 = new THREE.Color(0x00f2ff); 
                const c2 = new THREE.Color(0xff0055);

                for(let i=0; i<this.count; i++) {
                    const i3 = i*3;
                    const mix = c1.clone().lerp(c2, Math.random());
                    colors[i3]=mix.r; colors[i3+1]=mix.g; colors[i3+2]=mix.b;
                    sizes[i] = Math.random() * 4.0 + 1.0;
                    randoms[i] = Math.random();
                }

                geo.setAttribute('aColor', new THREE.BufferAttribute(colors, 3));
                geo.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
                geo.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: { 
                        uTime: { value: 0 }, 
                        uMix: { value: 0 }, 
                        uExpansion: { value: 1.0 },
                        uTexture: { value: texture }
                    },
                    vertexShader: vertexShader, 
                    fragmentShader: fragmentShader,
                    transparent: true, 
                    depthWrite: false, 
                    blending: THREE.AdditiveBlending
                });

                this.points = new THREE.Points(geo, this.material);
                this.scene.add(this.points);
            }

            morph(type) {
                if(this.isMorphing || type === this.currentShape) return;
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active');

                this.points.geometry.attributes.aTarget.array.set(this.shapes[type]);
                this.points.geometry.attributes.aTarget.needsUpdate = true;
                this.currentShape = type;
                this.isMorphing = true;
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                this.material.uniforms.uTime.value += 0.02;

                if(this.isMorphing) {
                    this.mixValue += 0.02;
                    if(this.mixValue >= 1.0) {
                        this.mixValue = 0; this.isMorphing = false;
                        const pos = this.points.geometry.attributes.position.array;
                        const tgt = this.points.geometry.attributes.aTarget.array;
                        pos.set(tgt); this.points.geometry.attributes.position.needsUpdate = true;
                    }
                    this.material.uniforms.uMix.value = this.mixValue;
                }

                // Hand Interaction Smoothing
                let t = this.hand.active ? this.hand.targetExpand : (1.0 + Math.sin(Date.now()*0.002)*0.1);
                this.hand.smoothExpand += (t - this.hand.smoothExpand) * 0.1;
                this.material.uniforms.uExpansion.value = this.hand.smoothExpand;

                if(this.hand.active) {
                    this.points.rotation.x += (this.hand.rotX - this.points.rotation.x) * 0.05;
                    this.points.rotation.y += (this.hand.rotY - this.points.rotation.y) * 0.05;
                } else {
                    this.points.rotation.y += 0.002; 
                }

                this.renderer.render(this.scene, this.camera);
            }
        }

        // --- HAND VISUALIZER ---
        class HandVis {
            constructor() {
                const canvas = document.getElementById('hand-canvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(50, 200/150, 0.1, 100);
                this.camera.position.z = 20;
                this.renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
                this.renderer.setSize(200, 150);

                this.joints = [];
                this.bones = [];
                const mat = new THREE.MeshBasicMaterial({ color: 0x00f2ff });
                const lineMat = new THREE.LineBasicMaterial({ color: 0x006688 });

                const sphere = new THREE.SphereGeometry(0.8, 6, 6);
                for(let i=0; i<21; i++) {
                    const m = new THREE.Mesh(sphere, mat);
                    this.scene.add(m); this.joints.push(m);
                }
                const cons = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],[0,17],[17,18],[18,19],[19,20],[5,9],[9,13],[13,17]];
                cons.forEach(p => {
                    const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(), new THREE.Vector3()]), lineMat);
                    this.scene.add(line); this.bones.push({line, p1: p[0], p2: p[1]});
                });
                this.render();
            }
            update(landmarks) {
                const scale = 15;
                for(let i=0; i<21; i++) {
                    const lm = landmarks[i];
                    this.joints[i].position.set((0.5 - lm.x)*scale, (0.5 - lm.y)*scale, -lm.z*scale);
                }
                this.bones.forEach(b => {
                    b.line.geometry.setFromPoints([this.joints[b.p1].position, this.joints[b.p2].position]);
                    b.line.geometry.attributes.position.needsUpdate = true;
                });
            }
            render() {
                requestAnimationFrame(this.render.bind(this));
                this.renderer.render(this.scene, this.camera);
            }
        }

        // --- BOOTSTRAP ---
        window.bootSystem = function() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('hud').style.opacity = 1;
            
            const sys = new System();
            sys.init();
            window.engine = sys; // For buttons

            const vis = new HandVis();
            startVision(sys, vis);
        };

        function startVision(sys, vis) {
            log("Starting Camera...");
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(results => {
                if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    sys.hand.active = true;
                    vis.update(lm);

                    const wrist = lm[0];
                    const tips = [4,8,12,16,20];
                    let dist = 0;
                    tips.forEach(i => dist += Math.sqrt(Math.pow(lm[i].x-wrist.x,2)+Math.pow(lm[i].y-wrist.y,2)));
                    dist /= 5;

                    let factor = (dist - 0.15) / 0.45;
                    factor = Math.max(0, Math.min(factor, 1));

                    if(factor < 0.4) sys.hand.targetExpand = 0.1 + (factor * 2.2);
                    else sys.hand.targetExpand = 1.0 + Math.pow((factor - 0.4) * 1.66, 2) * 2.5;

                    sys.hand.rotY = (lm[9].x - 0.5) * 3.0;
                    sys.hand.rotX = (lm[9].y - 0.5) * 3.0;
                } else {
                    sys.hand.active = false;
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cam.start().then(() => log("Camera Started")).catch(e => log("Camera Fail: " + e, 'err'));
        }

    </script>
</body>
</html>
