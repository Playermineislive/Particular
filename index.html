<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AETHER: STABLE BUILD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Roboto+Mono:wght@400&display=swap');

        body { 
            margin: 0; overflow: hidden; background-color: #000000; 
            font-family: 'Teko', sans-serif;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
        }
        .start-btn {
            border: 2px solid #00f2ff; color: #00f2ff; padding: 20px 50px;
            font-size: 2rem; font-family: 'Teko', sans-serif; letter-spacing: 5px;
            background: rgba(0, 242, 255, 0.1); border-radius: 5px;
            transition: 0.3s; text-transform: uppercase;
        }
        .start-btn:hover { background: #00f2ff; color: #000; box-shadow: 0 0 30px #00f2ff; }
        .instructions { color: #666; margin-top: 20px; font-family: 'Roboto Mono', monospace; font-size: 0.8rem; }

        /* --- HUD --- */
        #hud {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            padding: 20px; display: flex; flex-direction: column; justify-content: space-between;
            opacity: 0; transition: opacity 1s; /* Hidden until started */
        }

        .header h1 {
            font-size: 4rem; margin: 0; line-height: 0.8;
            color: #fff; text-shadow: 0 0 15px rgba(0,242,255,0.5);
        }
        .header .sub { font-size: 1.2rem; color: #00f2ff; letter-spacing: 4px; }

        /* CORNER SCANNER */
        #scanner-container {
            position: absolute; bottom: 20px; right: 20px;
            width: 220px; height: 160px;
            background: rgba(0, 10, 20, 0.9);
            border: 1px solid #004455;
            border-radius: 8px; overflow: hidden;
            box-shadow: 0 0 20px #000;
        }
        #scanner-header {
            position: absolute; top: 0; left: 0; width: 100%;
            background: rgba(0, 242, 255, 0.1); color: #00f2ff;
            font-family: 'Roboto Mono', monospace; font-size: 10px; padding: 4px 8px;
            display: flex; justify-content: space-between;
        }
        #hand-canvas { width: 100%; height: 100%; display: block; }

        /* CONTROLS */
        .dock {
            pointer-events: auto; align-self: center;
            background: rgba(20,20,20,0.8); padding: 10px 30px; border-radius: 50px;
            border: 1px solid #333; display: flex; gap: 20px;
        }
        .btn {
            background: none; border: none; color: #888;
            font-family: 'Teko', sans-serif; font-size: 1.2rem; cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover { color: #fff; }
        .btn.active { color: #00f2ff; text-shadow: 0 0 10px #00f2ff; }

        /* DEBUG LOG */
        #debug-log {
            position: fixed; top: 10px; right: 10px; width: 300px;
            color: red; font-family: monospace; font-size: 10px; 
            pointer-events: none; z-index: 3000; text-align: right;
        }

        canvas { display: block; }
        .input_video { display: none; }
    </style>
</head>
<body>

    <!-- START SCREEN (Fixes Auto-Play Issues) -->
    <div id="start-screen" onclick="startSystem()">
        <div class="start-btn">INITIALIZE SYSTEM</div>
        <div class="instructions">CLICK TO ENGAGE ENGINE & CAMERA</div>
    </div>

    <div id="debug-log"></div>

    <div id="hud">
        <div class="header">
            <h1>AETHER</h1>
            <div class="sub">STABLE CORE</div>
        </div>

        <div class="dock">
            <button class="btn active" onclick="engine.morph('galaxy')">GALAXY</button>
            <button class="btn" onclick="engine.morph('saturn')">SATURN</button>
            <button class="btn" onclick="engine.morph('heart')">HEART</button>
            <button class="btn" onclick="engine.morph('sphere')">SPHERE</button>
        </div>

        <div id="scanner-container">
            <div id="scanner-header">
                <span>HAND_LINK</span>
                <span id="scan-status">OFFLINE</span>
            </div>
            <canvas id="hand-canvas"></canvas>
        </div>
    </div>

    <!-- MAIN CANVAS -->
    <canvas id="main-canvas"></canvas>
    <video class="input_video"></video>

    <!-- MODULES -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- GLOBAL LOGGING ---
        function logError(msg) {
            const el = document.getElementById('debug-log');
            el.innerHTML += `<div>${msg}</div>`;
            console.error(msg);
        }

        // --- SHADERS ---
        const vertexShader = `
            uniform float uTime;
            uniform float uMix;         
            uniform float uExpansion;   
            
            attribute vec3 position;    
            attribute vec3 target;      
            attribute vec3 color;       
            attribute float size;       
            attribute float random;     

            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vColor = color;

                // 1. Morph
                vec3 pos = mix(position, target, uMix);

                // 2. Expand
                pos *= uExpansion;

                // 3. Noise (Breathing)
                float noiseAmp = 0.2 * uExpansion;
                vec3 noise = vec3(
                    sin(uTime + pos.y * 0.2 + random*10.0),
                    cos(uTime + pos.z * 0.2 + random*10.0),
                    sin(uTime + pos.x * 0.2 + random*10.0)
                );
                pos += noise * noiseAmp;

                // 4. Rotate
                float angle = uTime * 0.1;
                float s = sin(angle);
                float c = cos(angle);
                float nx = pos.x * c - pos.z * s;
                float nz = pos.x * s + pos.z * c;
                pos.x = nx;
                pos.z = nz;

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                
                // Size Calculation - Max size cap to prevent screen fill
                float pSize = (size * uExpansion) * (300.0 / -mvPosition.z);
                gl_PointSize = clamp(pSize, 1.0, 30.0);
                
                gl_Position = projectionMatrix * mvPosition;

                // Alpha fade based on depth
                vAlpha = smoothstep(1.0, 10.0, -mvPosition.z);
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vec2 uv = gl_PointCoord - 0.5;
                float dist = length(uv);
                if (dist > 0.5) discard;

                // Softness
                float glow = 1.0 - smoothstep(0.0, 0.5, dist);
                
                // Dimmed Opacity (0.8 max)
                gl_FragColor = vec4(vColor, glow * vAlpha * 0.8);
            }
        `;

        // --- MAIN ENGINE ---
        class Engine {
            constructor() {
                this.count = 30000; // Stabilized count
                this.shapes = {};
                this.currentShape = 'galaxy';
                this.isMorphing = false;
                this.mixValue = 0;
                
                this.hand = {
                    active: false,
                    targetExpand: 1.0,
                    smoothExpand: 1.0,
                    rotX: 0, rotY: 0
                };
            }

            init() {
                try {
                    const canvas = document.getElementById('main-canvas');
                    this.scene = new THREE.Scene();
                    this.scene.fog = new THREE.FogExp2(0x000000, 0.02);

                    this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
                    this.camera.position.z = 40;

                    this.renderer = new THREE.WebGLRenderer({ 
                        canvas, 
                        antialias: false, 
                        powerPreference: "default" // Safer for mobile/laptops
                    });
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                    // Important: Clear color black
                    this.renderer.setClearColor(0x000000, 1);

                    // Post Processing
                    this.composer = new EffectComposer(this.renderer);
                    this.composer.addPass(new RenderPass(this.scene, this.camera));
                    
                    const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                    bloom.strength = 1.0; // Moderate Glow
                    bloom.radius = 0.5;
                    bloom.threshold = 0.15;
                    this.composer.addPass(bloom);

                    this.initShapes();
                    this.initParticles();
                    this.animate();

                    // Resize Handler
                    window.addEventListener('resize', () => {
                        this.camera.aspect = window.innerWidth / window.innerHeight;
                        this.camera.updateProjectionMatrix();
                        this.renderer.setSize(window.innerWidth, window.innerHeight);
                        this.composer.setSize(window.innerWidth, window.innerHeight);
                    });

                } catch (e) {
                    logError("WebGL Init Failed: " + e.message);
                }
            }

            // ... Shape generation ...
            generateData(type) {
                const arr = new Float32Array(this.count * 3);
                for(let i=0; i<this.count; i++) {
                    const i3 = i*3;
                    let x,y,z;
                    if(type === 'galaxy') {
                        const arms = 5; const spin = i % arms;
                        const r = Math.pow(Math.random(), 2) * 30;
                        const angle = spin * (Math.PI*2/arms) + (r*0.2);
                        x = Math.cos(angle) * r; z = Math.sin(angle) * r;
                        y = (Math.random()-0.5) * (30-r) * 0.2;
                    } else if (type === 'saturn') {
                        if (i < this.count * 0.7) {
                            const r = 9; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                            x = r * Math.sin(phi) * Math.cos(theta); y = r * Math.sin(phi) * Math.sin(theta); z = r * Math.cos(phi);
                        } else {
                            const angle = Math.random() * Math.PI * 2; const r = 14 + Math.random() * 10;
                            x = Math.cos(angle) * r; z = Math.sin(angle) * r; y = (Math.random()-0.5) * 0.3;
                        }
                        const t = 0.5; const tx = x*Math.cos(t) - y*Math.sin(t); const ty = x*Math.sin(t) + y*Math.cos(t); x=tx; y=ty;
                    } else if (type === 'heart') {
                        const t = Math.random() * Math.PI * 2; const r = Math.pow(Math.random(), 0.5);
                        x = (16 * Math.pow(Math.sin(t), 3)) * r; y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * r; z = (Math.random()-0.5) * 6;
                    } else { 
                        const r = 20 * Math.cbrt(Math.random()); const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta); y = r * Math.sin(phi) * Math.sin(theta); z = r * Math.cos(phi);
                    }
                    arr[i3]=x; arr[i3+1]=y; arr[i3+2]=z;
                }
                return arr;
            }

            initShapes() {
                this.shapes.galaxy = this.generateData('galaxy');
                this.shapes.saturn = this.generateData('saturn');
                this.shapes.heart = this.generateData('heart');
                this.shapes.sphere = this.generateData('sphere');
            }

            initParticles() {
                const geo = new THREE.BufferGeometry();
                geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                geo.setAttribute('target', new THREE.BufferAttribute(new Float32Array(this.shapes.galaxy), 3));
                
                const colors = new Float32Array(this.count * 3); 
                const sizes = new Float32Array(this.count); 
                const randoms = new Float32Array(this.count);
                const c1 = new THREE.Color(0x00f2ff); const c2 = new THREE.Color(0xaa00ff);
                
                for(let i=0; i<this.count; i++) {
                    const i3 = i*3; const mix = c1.clone().lerp(c2, Math.random());
                    colors[i3]=mix.r; colors[i3+1]=mix.g; colors[i3+2]=mix.b;
                    sizes[i] = Math.random() * 3.0; randoms[i] = Math.random();
                }
                geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                geo.setAttribute('random', new THREE.BufferAttribute(randoms, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: { uTime: { value: 0 }, uMix: { value: 0 }, uExpansion: { value: 1.0 } },
                    vertexShader: vertexShader, fragmentShader: fragmentShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });
                this.points = new THREE.Points(geo, this.material);
                this.scene.add(this.points);
            }

            morph(type) {
                if(this.isMorphing || type === this.currentShape) return;
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active');
                this.points.geometry.attributes.target.array.set(this.shapes[type]);
                this.points.geometry.attributes.target.needsUpdate = true;
                this.currentShape = type; this.isMorphing = true;
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                if (this.material) {
                    this.material.uniforms.uTime.value += 0.01;
                    
                    if(this.isMorphing) {
                        this.mixValue += 0.02;
                        if(this.mixValue >= 1.0) {
                            this.mixValue = 0; this.isMorphing = false;
                            const pos = this.points.geometry.attributes.position.array;
                            const tgt = this.points.geometry.attributes.target.array;
                            pos.set(tgt); this.points.geometry.attributes.position.needsUpdate = true;
                        }
                        this.material.uniforms.uMix.value = this.mixValue;
                    }

                    // Hand Expansion Smoothing
                    let t = this.hand.active ? this.hand.targetExpand : (1.0 + Math.sin(Date.now()*0.002)*0.1);
                    this.hand.smoothExpand += (t - this.hand.smoothExpand) * 0.1;
                    this.material.uniforms.uExpansion.value = this.hand.smoothExpand;

                    // Rotation
                    if(this.hand.active) {
                        this.points.rotation.x += (this.hand.rotX - this.points.rotation.x) * 0.05;
                        this.points.rotation.y += (this.hand.rotY - this.points.rotation.y) * 0.05;
                    } else {
                        this.points.rotation.y += 0.001; 
                    }
                }
                
                if (this.composer) this.composer.render();
            }
        }

        // --- HAND VISUALIZER (Corner) ---
        class HandVisualizer {
            constructor() {
                const canvas = document.getElementById('hand-canvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(50, 220/160, 0.1, 100);
                this.camera.position.z = 25;

                this.renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
                this.renderer.setSize(220, 160);
                
                // Skeleton setup
                this.joints = [];
                this.bones = [];
                const mat = new THREE.MeshBasicMaterial({ color: 0x00f2ff });
                const lineMat = new THREE.LineBasicMaterial({ color: 0x0088aa, transparent: true, opacity: 0.8 });

                const geo = new THREE.SphereGeometry(0.8, 8, 8);
                for(let i=0; i<21; i++) {
                    const mesh = new THREE.Mesh(geo, mat);
                    this.scene.add(mesh);
                    this.joints.push(mesh);
                }
                const cons = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],[0,17],[17,18],[18,19],[19,20],[5,9],[9,13],[13,17]];
                
                cons.forEach(p => {
                    const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(), new THREE.Vector3()]), lineMat);
                    this.scene.add(line);
                    this.bones.push({line, p1: p[0], p2: p[1]}
